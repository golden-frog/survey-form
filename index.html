<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>

  <!-- start header -->
  <header id="header">
    <h1 id="title">Survey Form</h1>
    <p id="description"><em>How was your experience with us?</em></p>
  </header>
  <!-- end header -->

  <!-- start main -->
  <main id="main">

    <!-- start form -->
    <form id="survey-form">

      <div class="flexdiv-center">
        <label id="name-label" for "name">* Name</label>
        <div class="input">
          <input id="name" type=“text” placeholder="Enter your name" required>
        </div>
      </div>

      <div class="flexdiv-center">
        <label id="email-label" for "email">* Email</label>
        <div class="input">
        <input id="email" type="email" placeholder="Enter your email address" required>
        </div>
      </div>

      <div class="flexdiv-center">
        <label id="number-label" for "number">Age</label>
        <div class="input">
          <input id="number" type="number" min="0" max="130" placeholder="Enter your age">
        </div>
      </div>

      <div class="flexdiv">
        <label id="checkbox-label" for "checkbox">Which of our services did you use?</label>
        <div class="input">
          <input type="checkbox" name="checkbox" value="consultancy"> Consultancy<br>
          <input type="checkbox" name="checkbox" value="web"> Web Application<br>
          <input type="checkbox" name="checkbox" value="mobile"> Mobile Application<br>
          <input type="checkbox" name="checkbox" value="assistance"> Virtual Assistance
        </div>
      </div>

      <div class="flexdiv">
        <label id="dropdown-label" for "dropdown">How would you rate our services?</label>
        <div class="input">
          <select id="dropdown" name="dropdown">
            <option disabled selected value="none">Please select</option>
            <option value="good">Good</option>
            <option value="okay">Okay</option>
            <option value="bad">Bad</option>
          </select>
        </div>
      </div>

      <div class="flexdiv">
        <label id="radio-label" for "radio">Would you recommend our services?</label>
        <div class="input">
          <input type="radio" name="radio" value="yes"> Yes<br>
          <input type="radio" name="radio" value="no"> No
        </div>
      </div>

      <div class="flexdiv">
        <label id="comments-label" for "comments">Any suggestions?</label>
        <div class="input">
          <textarea id="comments" name="comments" rows="10" cols="30" placeholder="Enter your comment"></textarea>
        </div>
      </div>

      <div id="thanks">Please hit the Submit button below to the send the form.<br>Thank you for your time.</div>

      <div id=button>
        <button id="submit" type=“submit”>Submit</button>
      </div>

    </form>
    <!-- end form -->

  </main>
  <!-- end main -->

  <!-- start footer -->
  <footer id="footer">
    <p>created by <span id="punta"></span> <a href="http://golden-frog.net/projects/personal-portfolio/" target="_blank">golden-frog</a></p>
  </footer>
  <!-- end footer -->

  <!-- freeCodeCamp CDN -->
  <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
