<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <h1 id="title">Survey Form</title>

  <p id="description">description</p>

  <!-- start form -->

  <form id="survey-form">

    <label id="name-label" for "name">
      <input id="name" type=“text” placeholder="Enter your name" required>
    </label>

    <label id="email-label" for "email">
      <input id="email" type="email" placeholder="Enter your email address" required>
    </label>

    <label id="number-label" for "number">
      <input id="number" type="number" min="0" max="10" placeholder="Enter a number">
    </label>

    <select id="dropdown" name="dropdown">
      <option value="one">One</option>
      <option value="two">Two</option>
      <option value="three">Three</option>
      <option value="four">Four</option>
    </select>

    <input type="radio" name="radio" value="one"> One<br>
    <input type="radio" name="radio" value="two"> Two<br>
    <input type="radio" name="radio" value="three"> Three

    <input type="checkbox" name="checkbox" value="one"> One<br>
    <input type="checkbox" name="checkbox" value="two"> Two

    <textarea name="comments" rows="10" cols="30">
    </textarea>

    <button id="submit" type=“submit”>Submit</button>

  </form>

  <!-- end form -->

  <!-- start footer -->

  <footer id="footer">
    <p>created by <a href="http://puntahamra.com" target="_blank"><span id="punta"></span></a> <a href="http://puntahamra.com" target="_blank">puntahamra</a></p>
  </footer>

  <!-- end footer -->

  <!-- freeCodeCamp CDN -->

  <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
